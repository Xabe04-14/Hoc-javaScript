<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> THỨ NGÀY TRONG TUẦN</p>
    <input type="number" name="" id="day">
    <button onclick="myFunction()">Click</button>
    <p id="day"></p>
    <script>
        function myFunction(){
            var day=parseInt(document.getElementById('day').value);
            var today;
        }
        switch(day){
            case 1:
               today='Sunday';
               break;
            case 1:
               today='Monday';
               break;
            case 1:
               today='Tuesday';
               break;
            case 1:
               today='Thurday';
               break;
            case 1:
               today='Friday';
               break;
            case 1:
               today='Saturday';
               break;
        }
    </script>
</body>
</html>
